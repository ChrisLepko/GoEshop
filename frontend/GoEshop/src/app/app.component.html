<div class="page-wrapper">
  <aside class="menu-sidebar d-none d-lg-block">
    <div class="logo">
      <a href="#">
        <img src="assets/images/logo.png" alt="GoEshop" class="img-responsive">
      </a>
    </div>
    <div class="menu-sidebar-content js-scrollbar1">
      <nav class="navbar-sidebar">
        <ul class="list-unstyled navbar-list">
          <li>
            <a href="#">Books</a>
          </li>
          <li>
            <a href="#">Coffee Mugs</a>
          </li>
          <li>
            <a href="#">Mouse Pads</a>
          </li>
          <li>
            <a href="#">Luggage Tags</a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>


  <div class="page-container">
    <!-- HEADER DESKTOP-->
    <header class="header-desktop">
      <div class="section-content section-content-p30">
        <div class="container-fluid">
          <div class="header-wrap">

            <div class="form-header">

              <input #myInput class="au-input au-input-xl" type="text" placeholder="Search for products ..." />

              <button class="au-btn-submit">
                Search
              </button>
              <div *ngIf="true">
                <button class="au-btn-submit">
                  Add Product
                </button>
              </div>
            </div>

            <div class="cart-area d-n">
              <a routerLink="/cart-details">
                <div class="total">34
                  <span>2</span>
                </div>
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
              </a>
              <button class="account-button">
                My Account
              </button>

              <button class="account-button">
                Logout
              </button>
            </div>
          </div>
          <div class="account-wrap"></div>
        </div>
      </div>
    </header>

    <router-outlet></router-outlet>

  </div>
</div>

<app-footer></app-footer>
