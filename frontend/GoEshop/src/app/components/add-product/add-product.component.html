<div class="main-content">
    <div class="text-center">
        <a href="#">
            <img src="assets/images/logo.png" alt="GoEshop" class="img-responsive">
        </a>
        <alerts></alerts>
        <div class="login-container" (keyup.enter)="validate()">
            <div class="new-product-form ">
                <h2 style="margin-left: 130px;">Add new Product</h2>
                <div class="register-wrap">
                    <input class="register-input" type="text" placeholder="Product name" [(ngModel)]="productName">
                    <span class="login-symbol"><i class="fa fa-user-circle" aria-hidden="true"></i></span>
                </div>
                <div class="register-wrap">
                    <input class="new-product-input" type="text" placeholder="Stock keeping unit" [(ngModel)]="sku">
                    <span class="login-symbol"><i class="fa fa-tag" aria-hidden="true"></i></span>
                </div>
                <div class="register-wrap">
                    <textarea class="new-product-input-textarea" type="text" placeholder="Description (Max 255 chars)"
                        [(ngModel)]="description" onfocus="placeholder=''"
                        onblur="placeholder='Description (Max 255 chars)'"></textarea>
                    <span class="login-symbol"><i class="fa fa-sticky-note" aria-hidden="true"></i></span>
                </div>
                <div class="register-wrap">
                    <input class="new-product-input" type="number" placeholder="Unit price" [(ngModel)]="unitPrice">
                    <span class="login-symbol"><i class="fa fa-credit-card" aria-hidden="true"></i></span>
                </div>
                <div class="register-wrap">
                    <input class="new-product-input" type="number" placeholder="Units in stock"
                        [(ngModel)]="unitsInStock">
                    <span class="login-symbol"><i class="fa fa-database" aria-hidden="true"></i></span>
                </div>

                <div class="register-wrap">
                    <input class="new-product-input" type="number" placeholder="Category ID"
                        [(ngModel)]="categoryId">
                    <span class="login-symbol"><i class="fa fa-id-card" aria-hidden="true"></i></span>
                </div>

                <div class="register-wrap">
                    <input class="img-input" type="text" placeholder="Product image" *ngIf="!selectedFile" disabled>
                    <input class="img-input" type="text" placeholder="{{selectedFile.name}}" *ngIf="selectedFile" disabled>
                    <span class="img-symbol"><i class="fa fa-folder-open" aria-hidden="true"></i></span>
                </div>
                <div class="new-product-wrap">
                    <input style="visibility: hidden;" class="add-image-btn" type="file" name="file" id="file"
                    (change)="onFileChanged($event)">
                <button class="add-img-btn" ng (click)="clickLabel()"><label id="add" for="file"></label>Click to
                    choose a file</button>
                <img class="new-img" [src]="imgURL" *ngIf="imgURL">
                </div>

                <div class="container-register-btn">
                    <button class="login-btn" (click)="validate()">Add Product</button>
                </div>
                <div class="register-wrap">
                    <a class="sign-in" routerLink="/products" style="margin-left: 50px;">Go back to Main page !</a>
                </div>
            </div>
        </div>
    </div>
</div>
