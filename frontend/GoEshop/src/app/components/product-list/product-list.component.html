<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid" >
            <div class="row">
                <!-- loop over products-->
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <figure class="card card-product">
                        <div class="img-wrap">
                            <a routerLink="/products" class="btn-overlay">
                                <img [(src)]="'data:image/jpeg;base64,' + tempProduct.pic"
                                 style="height: 50%; width: 70%; display: block; margin-left: auto; margin-right: auto; margin-top: 15px;">
                            </a>
                        </div>

                        <figcaption class="info-wrap">
                            <h5 class="title text-dots"><a routerLink="/products/{{tempProduct.id}}" style="color: #FF8C00; font-weight: bold;">{{tempProduct.name}}</a></h5>
                            <div class="action-wrap">
                                <button class="btn btn-primary btn-sm float-right" style="background-color: #FF8C00; border-color: #FF8C00; font-weight: bold;"
                                 (click)="addToCart(tempProduct)">
                                     Add to cart 
                                </button>
                                <div class="price-wrap h5">
                                    <span class="price-new" style="font-weight: bold;">{{tempProduct.unitPrice | currency: 'USD'}}</span>
                                    <div class="price-wrap h5">
                                        <h6 class="title text-dots" [ngStyle]="{'color' : tempProduct.unitsInStock > 5? 'darkgreen' : 'red'}" style="font-weight: bold;">
                                            {{tempProduct.unitsInStock}} pcs left
                                        </h6>
                                    </div>
                                </div> <!-- price-wrap.// -->
                            </div> <!-- action-wrap -->
                        </figcaption>
                    </figure>
                </div>
                <!-- If products not found -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found!
                </div>
            </div>
            <!-- Footer Pagination -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="margin-top: 20px; position: absolute; right: 300px;">
                                <ngb-pagination [(page)]="pageNumber"
                                                [pageSize]="pageSize"
                                                [collectionSize]="totalElements"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                (pageChange)="listProducts()">
                                </ngb-pagination>
                            </div>
                            <!-- Work in progress -->
                            <div class="col-md-3" style="text-align: right; margin-top: 20px; position: absolute; right: 0;" *ngIf="false"> 
                                <span class="mr-2">Page Size</span>
                                <select (change)="updatePageSize($event.target.value)">
                                    <option>5</option>
                                    <option>10</option>
                                    <option selected="true">20</option>
                                    <option>50</option>
                                    <option>100</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
    </div>
</div>
